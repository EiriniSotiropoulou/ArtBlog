<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width", initial-scale=1.0> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Art Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="build/custom.css">


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container p-3">
                <div class="row justify-content-between">
                    <a class="navbar-brand col-sm-2" href="#">Lulukeia Blog</a>
                    <button class="navbar-toggler col-sm-1" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navigation,#sign" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse col-sm-4" id="navigation">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item ps-lg-4">
                                <a class="nav-link active" aria-current="page" href="#">Blog</a>
                            </li>
                            <li class="nav-item ps-lg-4">
                                <a class="nav-link" href="#">Artists</a>
                            </li>
                            <li class="nav-item dropdown ps-lg-4">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Galleries
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="#">Local</a></li>
                                    <li><a class="dropdown-item" href="#">Impressionist</a></li>
                                    <li><a class="dropdown-item" href="#">Romantic</a></li>
                                </ul>
                            </li>
                            <li class="nav-item ps-lg-4">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>

                    </div>
                    <div class="col-sm-4 d-flex join">
                        <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                        <div class="collapse navbar-collapse" id="sign">
                            <button class="btn btn-outline-success secondarybutton" type="submit"><i
                                    class="fa fa-sign-in"></i>Sign in</button>
                            <button class="btn btn-outline-success primarybutton" type="submit">Join</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner container-fluid">
            <div class="row justify-content-around align-items-center" style="width:100%">
                <h1 class=" display-1 col-md-6 banner-child">Welcome to Lulukeia</h1>
                <button class="display-2 btn btn-outline-success p-4 col-md-1 banner-child">Start tour</button>
            </div>
        </section>

        <!-- <section class="bar"></section> -->

        <section class="blog container-fluid " id="blog">

            <div class="artworks"></div>
            <div class="description"></div>
        </section>

        <section class="artists container-fluid" id="artists">
        </section>



        <footer></footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
