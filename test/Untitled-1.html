<!DOCTYPE html>
<html>

<head>
  <title>Multi-item-Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&subset=latin-ext" rel="stylesheet">

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
       <div class="carousel multi-item-carousel slide" id="myCarousel" data-ride="carousel">
          <div class="carousel-inner">
            <div class="item active">
              <div class="col-xs-12 col-sm-6 col-md-2">
                <a href="#"><img src="../resources/ArtBlock (1).png" class="img-responsive center-block"></a>
                <span class="badge">20%</span>
                <h4 class="text-center">Red Dotted Dress</h4>
                <h5 class="text-center">Rs. 500</h5>
              </div>
            </div>

            <div class="item">
              <div class="col-xs-12 col-sm-6 col-md-2">
                <a href="#"><img src="../resources/ArtBlock (2).png" class="img-responsive center-block"></a>
                <h4 class="text-center">Magenta Floral Dress</h4>
                <h5 class="text-center">Rs. 2500</h5>
              </div>
            </div>

            <div class="item">
              <div class="col-xs-12 col-sm-6 col-md-2">
                <a href="#"><img src="../resources/ArtBlock (3).png" class="img-responsive center-block"></a>
                <span class="badge">20%</span>
                <h4 class="text-center">Stylish Green shirt</h4>
                <h5 class="text-center">Rs. 3000</h5>
              </div>
            </div>

            <div class="item">
              <div class="col-xs-12 col-sm-6 col-md-2">
                <a href="#"><img src="../resources/ArtBlock (4).png" class="img-responsive center-block"></a>
                <h4 class="text-center">Red Animated Shirt</h4>
                <h5 class="text-center">Rs. 1000</h5>
              </div>
            </div>

            <div class="item">
              <div class="col-xs-12 col-sm-6 col-md-2">
                <a href="#"><img src="../resources/ArtBlock (5).png" class="img-responsive center-block"></a>
                <h4 class="text-center">Baby Pink Stylish Shirt</h4>
                <h5 class="text-center">Rs. 1200</h5>
              </div>
            </div>

            <div class="item">
              <div class="col-xs-12 col-sm-6 col-md-2">
                <a href="#"><img src="../resources/ArtBlock (6).png" class="img-responsive center-block"></a>
                <h4 class="text-center">Blue Wedding Gown</h4>
                <h5 class="text-center">Rs. 2000</h5>
              </div>
            </div>

          </div>

          <div id="slider-control">
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"><img
                src="../resources/right-arrow-svgrepo-com.svg" alt="Left" class="img-responsive"></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"><img
                src="../resources/right-arrow-svgrepo-com.svg" alt="Right" class="img-responsive"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {

      $('#myCarousel').carousel({ interval: 3000 });

      $('.multi-item-carousel .item').each(function () {
        var itemToClone = $(this);

        for (var i = 1; i < 6; i++) {
          itemToClone = itemToClone.next();

          if (!itemToClone.length) {
            itemToClone = $(this).siblings(':first');
          }

          itemToClone.children(':first-child').clone()
            .addClass("cloneditem-" + (i))
            .appendTo($(this));
        }
      });
    });

  </script>





</body>

</html>
